<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .static{
            background: red;
            position: static;
            left: 200px;
            top: 200px;
        }
        .relative{
            background: red;
            position: relative;
            left: 20px;
            top: 20px;
        }
        .absolute{
            background: yellow;
            position: absolute;
            left: 40px;
            top: 20px;
        }
        .parent{
            background: green;
            position: relative;
            left: 200px;
            top: 50px;
            height: 50px;
        }

    </style>
</head>
<body>

    <p class="static">static</p>
    <p class="relative">relative</p>
    <div class="parent">
        parent
        <p class="absolute">child- absolute</p>
    </div>


</body>
</html>
